<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test New Period Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Test New Payroll Period Creation</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Create New Period</h2>
            <form id="test-period-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Period Name</label>
                    <input type="text" id="period_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="June 2024">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                        <input type="date" id="start_date" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                        <input type="date" id="end_date" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Pay Date</label>
                    <input type="date" id="pay_date" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Create Period
                </button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="results" class="space-y-4"></div>
        </div>
    </div>

    <script>
        class PayrollAPI {
            constructor() {
                this.baseUrl = '/HCM/api/payroll.php';
            }

            async createPayrollPeriod(periodData) {
                const response = await fetch(`${this.baseUrl}?path=period&test=true`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(periodData)
                });
                return response.json();
            }

            async getPayrollPeriods() {
                const response = await fetch(`${this.baseUrl}?path=periods&test=true`);
                return response.json();
            }
        }

        const api = new PayrollAPI();

        function addResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultElement = document.createElement('div');
            resultElement.className = `p-4 rounded border ${isError ? 'bg-red-50 border-red-200' : 'bg-green-50 border-green-200'}`;

            resultElement.innerHTML = `
                <h3 class="font-semibold ${isError ? 'text-red-800' : 'text-green-800'}">${title}</h3>
                <pre class="mt-2 text-sm overflow-auto">${JSON.stringify(data, null, 2)}</pre>
            `;

            resultsDiv.appendChild(resultElement);
        }

        document.getElementById('test-period-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const periodData = {
                period_name: document.getElementById('period_name').value,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                pay_date: document.getElementById('pay_date').value
            };

            try {
                addResult('Creating Period...', periodData);

                const result = await api.createPayrollPeriod(periodData);

                if (result.success) {
                    addResult('Period Created Successfully!', result);

                    // Load and show all periods
                    const periods = await api.getPayrollPeriods();
                    addResult('All Periods:', periods);

                    // Reset form
                    e.target.reset();
                } else {
                    addResult('Error Creating Period', result, true);
                }
            } catch (error) {
                addResult('Request Failed', { error: error.message }, true);
            }
        });

        // Set default dates
        window.addEventListener('load', () => {
            const today = new Date();
            const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
            const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 2, 0);
            const payDate = new Date(today.getFullYear(), today.getMonth() + 2, 5);

            document.getElementById('start_date').value = nextMonth.toISOString().split('T')[0];
            document.getElementById('end_date').value = endOfMonth.toISOString().split('T')[0];
            document.getElementById('pay_date').value = payDate.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
